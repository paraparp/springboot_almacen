<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" th:href="@{/css/style.css}"></link>

<div th:replace="fragments/imports :: imports"></div>


</head>

<body style="background-color: #f2f2f2">
	<nav th:replace="fragments/navbar :: navbar"></nav>
	<div class="shadow-lg container-fluid bg-light text-center py-4" id="title">
		<div class="container text-secondary">

			<h1 th:text="${titulo}" class="display-6"></h1>
		</div>

	</div>

	<br>
	<br>
	<div class="container">
		<div th:object="${cliente}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
				<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
			</ul>
		</div>

		<form th:action="@{/form}" th:object="${cliente}" method="post" enctype="multipart/form-data">
			<input type="hidden" th:field="*{id}" />
			<div class="form-group row">
				<label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{nombre}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
						th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{apellido}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
						th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label for="email" class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{email}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
						th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label for="createAt" class="col-sm-2 col-form-label">Fecha</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" th:field="*{createAt}"
						th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
						th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label for="file" class="col-sm-2 col-form-label">Foto</label>
				<div class="custom-file col-sm-6">
					<input type="file" name="file" class="custom-file-input" /> 
					<label class="custom-file-label" for="file">Elige una foto</label>
				</div>
			</div>



			<div class="form-group row">
				<div class="col-sm-2"></div>
				<div class="col-sm-6">
					<input type="submit" value="Crear Cliente" class="btn btn-outline-primary btn-block" />
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-4"></div>
				<div class="col-sm-2">
					<a th:href="@{/cancel}">
						<button class="btn btn-outline-secondary btn-block">Volver</button>
					</a>
				</div>
			</div>

		</form>


	</div>
	<footer th:replace="fragments/navbar :: footer"></footer>
</body>
</html>
