<html xmlns:th="http://www.thymeleaf.org">
<head>

		 <div class="table-title">
                <div class="row">
                    <div class="col-sm-5">
						<h1 th:text="${titulo}" class="display-6"></h1>
					</div>
					<div class="col-sm-7">
						<a href="#" class="btn btn-primary"><i class="material-icons">&#xE147;</i> <span>Add New User</span></a>

					</div>
                </div>
            </div>

	</div>

					<td></td>
<td></td>

			</thead>

			<tbody>

				<tr th:each="cliente: ${clientes}" >

					<th th:text="${cliente.nombre}"></th>
					<td th:text="${cliente.apellido}"></td>
					<td th:text="${cliente.email}"></td>
					<td th:text="${cliente.createAt}"></td>
					<td> <img align="bottom" class="avatar"  width="35" th:if="${#strings.length(cliente.foto) > 0}"
					style="max-width: 50%;" th:src="@{'/uploads/' + ${cliente.foto}}"
					th:alt="${cliente.foto}" /></td>
					<td>
						<div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                         <a class="btn btn-outline-primary"  th:href="@{ver/} + ${cliente.id}">Ver </a>
                         <a class="btn btn-outline-success " th:href="@{form/} + ${cliente.id}">Editar</a>
 						 <a class="btn btn-outline-danger" th:href="@{delete/} + ${cliente.id}"
						onclick="return confirm('Estas seguro de que quiere eliminar?');" >Borrar</a>
						</div>
					</td>
